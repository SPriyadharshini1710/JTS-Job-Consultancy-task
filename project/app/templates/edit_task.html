{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            resize: none;
        }

        .button {
            display: inline-block;
            width: 100%;
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 10px;
        }

        .back-link {
            display: inline-block;
            width: 94%;
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .back-link {
            background-color: #6c757d;
        }

        .back-link:hover {
            background-color: #5a6268;
        }

    </style>
</head>
<body>

    <form method="POST">
        <h1>Edit Task: {{ task.title }}</h1>
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ task.title }}" required><br>

        <label for="description">Description:</label>
        <textarea name="description" rows="4" required>{{ task.description }}</textarea><br>

        <label for="priority">Priority:</label>
        <select name="priority" required>
            <option value="High" {% if task.priority == "High" %}selected{% endif %}>High</option>
            <option value="Medium" {% if task.priority == "Medium" %}selected{% endif %}>Medium</option>
            <option value="Low" {% if task.priority == "Low" %}selected{% endif %}>Low</option>
        </select><br>

        <label for="status">Status:</label>
        <select name="status" required>
            <option value="Pending" {% if task.status == "Pending" %}selected{% endif %}>Pending</option>
            <option value="In Progress" {% if task.status == "In Progress" %}selected{% endif %}>In Progress</option>
            <option value="Completed" {% if task.status == "Completed" %}selected{% endif %}>Completed</option>
        </select><br>

        <button type="submit" class="button">Update Task</button>

        <a href="{% url 'view_all_tasks' %}" class="back-link">Back to Task List</a>
    </form>

    

</body>
</html>
